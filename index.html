<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data selection assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<style>

  /* Navbar styling */
  .navbar {
    background: linear-gradient(90deg, #0d1b2a, #1b263b);
    padding: 0.8rem 1.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .navbar-brand {
    font-weight: 600;
    font-size: 1.2rem;
    letter-spacing: 0.5px;
  }

  .navbar-brand.text-white {
    color: #e0e1dd !important;
  }

  /* Form table styling */
  form table {
    margin: 2rem auto;
    border-collapse: separate;
    border-spacing: 15px;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  form label {
    font-weight: 500;
    color: #1b263b;
  }

  form input[type="text"],
  form select {
    width: 250px;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  form input[type="text"]:focus,
  form select:focus {
    border-color: #0077b6;
    outline: none;
    box-shadow: 0 0 5px rgba(0,119,182,0.3);
  }

  /* Radio buttons */
  form input[type="radio"] {
    margin-right: 5px;
  }
  form input[type="radio"]:checked::before{
    background-color: #0077b6;
  }

  /* Submit button */
  form input[type="submit"] {
    display: block;
    margin: 1.5rem auto;
    background: #0077b6;
    color: #fff;
    border: none;
    padding: 10px 25px;
    border-radius: 5px;
    font-weight: 600;
    transition: background 0.3s;
  }

  form input[type="submit"]:hover {
    background: #023e8a;
  }
</style>
 

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white"
          >Data selection assignment</span
        >
      </div>
    </nav>
    <form action="output.php" method="post">
      <table>
        <tr>
          <td><label for="name">Client Name</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="account">Account Number</label></td>
          <td><input type="text" id="account" name="account" required></td>
        </tr>
        <tr>
          <td>Type</td>
          <td><input type="radio" id="4g" name="dtype" value="4G" required><label for="4g">4G</label> <br><input type="radio" id="fiber" name="dtype" value="fiber" required><label for="fiber">Fiber</label></td>
        </tr>
        <tr>
          <td><label for="internet">Internet Package</label></td>
          <td><select name="internet" id="internet" required>
            <option value="basic">Basic</option>
            <option value="weblite">Web Lite</option>
            <option value="anyblast">Any Blast</option>
            <option value="familyplan">Family Plan</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="extra">Extra GB used</label></td>
          <td><input type="text" id="extra" name="extra" required></td>
        </tr>
      </table>
      <input type="submit" value="Calculate">
    </form>









    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
</body>
</html>
