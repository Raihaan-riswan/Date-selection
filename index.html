<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data selection assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white"
          >Data selection assignment</span
        >
      </div>
    </nav>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Client Name</label></td>
          <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <td><label for="account">Account Number</label></td>
          <td><input type="text" id="account" name="account"></td>
        </tr>
        <tr>
          <td>Type</td>
          <td><input type="radio" id="4g" name="dtype" value="4G"><label for="4g">4G</label> <br><input type="radio" id="fiber" name="dtype" value="fiber"><label for="fiber">Fiber</label></td>
        </tr>
        <tr>
          <td><label for="internet">Internet Package</label></td>
          <td><select name="internet" id="internet">
            <option value="basic">Basic</option>
            <option value="weblite">Web Lite</option>
            <option value="anyblast">Any Blast</option>
            <option value=""></option>
          </select></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>









    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
